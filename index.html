<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome To-Do List</title>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-tasks"></i> Awesome To-Do List</h1>
            <p>Organize your tasks efficiently</p>
        </div>
        
        <!-- Input area -->
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        
        <!-- Tasks -->
        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state">
                <i class="fas fa-check-circle"></i>
                <p>No tasks yet. Add a task to get started!</p>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>Double-click task to mark as completed | Click edit to modify | Click delete to remove</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
